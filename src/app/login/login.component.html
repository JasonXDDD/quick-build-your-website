<div class="pen-title">
  <h1>Login</h1>
</div>


<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>
    <!--<form>-->
    <!-- login user information -->
    <div class="input-container">
      <input type="text" id="Username" required="required" [(ngModel)]="user.email"/>
      <label for="Username">Username</label>
      <div class="bar"></div>
    </div>
    <div class="input-container">
      <input type="password" id="Password" required="required" [(ngModel)]="user.password"/>
      <label for="Password">Password</label>
      <div class="bar"></div>
    </div>

    <div class="button-container">
      <button (click)="loginUser()"><span>Go</span></button>
    </div>


    <div class="footer"><a href="#">Forgot your password?</a></div>
    <!--</form>-->
  </div>







  <div class="card alt">
    <div class="toggle"></div>
    <h1 class="title">Register
      <div class="close"></div>
    </h1>
    <!--<form>-->
    <!-- register user information -->
    <div class="input-container">
      <input type="text" id="NewName" required="required" [(ngModel)]="user.email"/>
      <label for="Username">Username</label>
      <div class="bar"></div>
    </div>
    <div class="input-container">
      <input type="password" id="NewPassword" required="required" [(ngModel)]="user.password"/>
      <label for="Password">Password</label>
      <div class="bar"></div>
    </div>
    <div class="input-container">
      <input type="password" id="Repeat Password" required="required" />
      <label for="Repeat Password">Repeat Password</label>
      <div class="bar"></div>
    </div>
    <div class="button-container">
      <button (click)="createUser()"><span>Next</span></button>
    </div>
    <!--</form>-->
  </div>
</div>



<a id="codepen" href="/" title="Go Back to MainPage"><i class="fa fa-sign-out"></i></a>
